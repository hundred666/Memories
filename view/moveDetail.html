<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="keywords" content="懒熊">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="Bookmark" href="/favicon.ico">
    <title>纪念</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/jquery-ui.min.css">
    <link rel="stylesheet" href="/static/css/moves.css">
    <!--[if lt IE 9]>
    <script src="bootstrap/js/html5shiv.js"></script>
    <script src="bootstrap/js/respond.js"></script>
    <![endif]-->
</head>
<body class="bgcolor" onload="updateMoveComment({{.Id}})">

<div class="container">
    <div class="create">
        <button class="btn" data-toggle="modal"
                data-target="#upComment">
            新建
        </button>
    </div>

    <div class="modal fade" id="upComment" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        你想说什么
                    </h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <input type="hidden" id="mid" name="mid" value="{{.Id}}">
                        <div class="form-group">
                            <label for="username"
                                   class="col-sm-2 control-label">名字</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="username"
                                       name="username"
                                       placeholder="请输入名字">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password"
                                   class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="password"
                                       name="password"
                                       placeholder="请输入密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="comment-content"
                                   class="col-sm-2 control-label">评论内容</label>
                            <div class="col-sm-10">
                                <textarea id="comment-content" class="form-control"
                                                                          rows="3" name="content"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default"
                                        id="move-comment-submit">评论
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <div class="row">
        <div class="move">
            <img src="{{.ImgPath}}">
            <div class="content">
                <pre>{{.Content}}</pre>
            </div>
            <div class="info">
                <div class="col-md-4 col-xs-4 col-sm-4">{{.User}}</div>
                <div class="col-md-8 col-xs-8 col-sm-8 pull-right">{{.Time}}</div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <div id="move-comment">
                <ul id="comments">

                </ul>
            </div>
        </div>
    </div>
</div>


<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery.form.min.js"></script>
<script src="/static/js/jquery-ui.min.js"></script>
<script src="/static/js/main.js"></script>


</body>
</html>
