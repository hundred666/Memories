<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="keywords" content="懒熊">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="Bookmark" href="/favicon.ico">
    <title>纪念</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/jquery-ui.min.css">
    <link rel="stylesheet" href="/static/css/moves.css">
    <!--[if lt IE 9]>
    <script src="bootstrap/js/html5shiv.js"></script>
    <script src="bootstrap/js/respond.js"></script>
    <![endif]-->
</head>
<body class="bgcolor">

<div class="container">
    <div class="create">
        <button class="btn" data-toggle="modal"
                data-target="#upMove">
            新建
        </button>
    </div>
    <div class="intro">
        <button class="btn" data-toggle="modal"
                data-target="#moveIntro">
            慎点
        </button>
    </div>

    <!-- 模态框（Modal） -->
    <div class="modal fade" id="upMove" tabindex="-1" role="dialog"
         aria-labelledby="upMoveLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="upMoveLabel">
                        上传
                    </h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="move-form" role="form" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="upusername"
                                   class="col-sm-2 control-label">名字</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="upusername"
                                       name="username"
                                       placeholder="请输入名字">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="uppassword"
                                   class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="uppassword"
                                       name="password"
                                       placeholder="请输入密码">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="portraitFile"
                                   class="col-sm-2 control-label">文件</label>
                            <div class="col-sm-10">
                                <input type="file" class="form-control" id="moveFile"
                                       name="file">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="moveContent"
                                   class="col-sm-2 control-label">内容</label>
                            <div class="col-sm-10">
                                <textarea id="moveContent" class="form-control"
                                          rows="3" name="content"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default"
                                        id="move-submit">提交
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <div class="modal fade" id="moveIntro" tabindex="-1" role="dialog" aria-labelledby="moveIntroLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body"><a href="#">点我去吃狗粮</a></div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <div class="row">


    {{range .}}
        <div class="move">
            <img src="{{.ImgPath}}">
            <div class="content">
                {{ $conLen := len .Content}}
                {{ if ge $conLen 24 }}
                {{printf "%.25s" .Content}}<br>...
                {{else}}
                    <pre>{{.Content}}</pre>
                {{end}}
            </div>
            <div class="more">
                <a href="/move/viewMoveDetail?mid={{.Id}}">查看更多</a>
            </div>
        </div>
    {{end}}


    </div>


</div>


<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery.form.min.js"></script>
<script src="/static/js/jquery-ui.min.js"></script>
<script src="/static/js/main.js"></script>
</body>
</html>
