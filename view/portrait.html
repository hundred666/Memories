<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="keywords" content="懒熊">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="Bookmark" href="/favicon.ico">
    <title>帅照</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/jquery-ui.min.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <!--[if lt IE 9]>
    <script src="bootstrap/js/html5shiv.js"></script>
    <script src="bootstrap/js/respond.js"></script>
    <![endif]-->
</head>
<body>
<div id="portraitBlock">
    <img id="bigPortrait" src="">
</div>

<div class="container">
    <div class="create">
        <button class="btn" data-toggle="modal"
                data-target="#upPortrait">
            提交
        </button>
    </div>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="upPortrait" tabindex="-1" role="dialog"
         aria-labelledby="upPortraitLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="upPortraitLabel">
                        上传图片
                    </h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="portrait-form" role="form" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="upusername"
                                   class="col-sm-2 control-label">名字</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="upusername"
                                       name="username"
                                       placeholder="请输入名字">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="uppassword"
                                   class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="uppassword"
                                       name="password"
                                       placeholder="请输入密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="portraitName"
                                   class="col-sm-2 control-label">图片名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="portraitName"
                                       name="portraitName"
                                       placeholder="图片名 可以不写">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="portraitFile"
                                   class="col-sm-2 control-label">文件</label>
                            <div class="col-sm-10">
                                <input type="file" class="form-control" id="portraitFile"
                                       name="file">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default"
                                        id="portrait-submit">提交
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <div id="portraits">

    </div>


</div>


<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery.form.min.js"></script>
<script src="/static/js/jquery-ui.min.js"></script>
<script src="/static/js/portrait.js"></script>
</body>
</html>
