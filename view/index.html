<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="keywords" content="懒熊">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="Bookmark" href="/favicon.ico">
    <title>简历</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/jquery-ui.min.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <!--[if lt IE 9]>
    <script src="bootstrap/js/html5shiv.js"></script>
    <script src="bootstrap/js/respond.js"></script>
    <![endif]-->
</head>
<body onload="updateComment()">


<div id="main-page">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <!--左主题-->
                    <div class="col-md-3 left-bg">
                        <div class="row">
                            <!--上半部分-->
                            <div class="col-md-12 col-sm-3 col-xs-12">
                                <div id="profile-img">
                                    <img src="/static/images/p.jpg" alt="" class="img-circle">
                                </div>
                            </div>
                            <!--下半部分-->
                            <div class="col-md-12 col-sm-9 col-xs-12">
                                <div id="profile-top">
                                    <h2><a href="/admin" style="text-decoration: none;color: #ddd">Name</a></h2>
                                    <h4>MAJOR</h4>
                                    <p>现居：location</p>
                                </div>
                                <div id="profile-mid">
                                    <p>CHARACTERISTIC</p>
                                    <p style="margin-top: -10px;">
                                    <p>INTRODUCTION
                                    </p>
                                </div>
                                <div id="profile-bot"></div>
                            </div>
                        </div>
                    </div>

                    <!--右主题-->
                    <div class="col-md-9" id="right">
                        <div class="row" id="comment-title">
                            <div class="col-md-4 col-xs-4 col-sm-4">
                                <button class="btn btn-primary btn-info" data-toggle="modal"
                                        data-target="#myModal">
                                    点我评论
                                </button>
                            </div>

                            <div class="col-md-4 col-xs-4 col-sm-4">
                                <a class="btn btn-primary btn-info" href="/move/viewMoves">
                                    查看记忆
                                </a>
                            </div>

                            <div class="col-md-4 col-xs-4 col-sm-4 pull-right">
                                <a class="btn btn-primary btn-info" href="/portrait/viewPortraits">
                                    查看帅照
                                </a>
                            </div>
                        </div>


                        <!-- 模态框（Modal） -->
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
                             aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal"
                                                aria-hidden="true">
                                            &times;
                                        </button>
                                        <h4 class="modal-title" id="myModalLabel">
                                            你想说什么
                                        </h4>
                                    </div>
                                    <div class="modal-body">
                                        <form class="form-horizontal" role="form">
                                            <div class="form-group">
                                                <label for="username"
                                                       class="col-sm-2 control-label">名字</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="username"
                                                           name="name"
                                                           placeholder="请输入名字">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="password"
                                                       class="col-sm-2 control-label">密码</label>
                                                <div class="col-sm-10">
                                                    <input type="password" class="form-control" id="password"
                                                           name="password"
                                                           placeholder="请输入密码">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="comment-content"
                                                       class="col-sm-2 control-label">评论内容</label>
                                                <div class="col-sm-10">
                                                                <textarea id="comment-content" class="form-control"
                                                                          rows="3" name="content"></textarea>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-default"
                                                            id="comment-submit">评论
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div><!-- /.modal-content -->
                            </div><!-- /.modal -->
                        </div>


                        <div class="row">
                            <div class="col-md-12">
                                <div id="resume-comment">
                                    <ul id="comments">

                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery.form.min.js"></script>
<script src="/static/js/jquery-ui.min.js"></script>
<script src="/static/js/main.js"></script>
</body>
</html>
